    <h1 id="title">Page Title</h1>
    <p id="description">This is a short explanation</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input id="name" type="text" required placeholder="Enter your name here..."/>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email here...">
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" min="0" max="1000" required placeholder="Enter your number here..">

      <select name="" id="dropdown">
        <option value="one">Option one</option>
        <option value="two">Option two</option>
      </select>

      <input name="gender" type="radio" />
      <input name="gender" type="radio" />

      <input type="checkbox" value="item 1"/>
      <input type="checkbox" value="item 2"/>
      <input type="checkbox" value="item 3"/>
      <input type="checkbox" value="item 4"/>

    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
